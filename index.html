<!DOCTYPE html>
<html>
<head>
    <title>JS Game Challenge</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div>
        <h1>My JS Game</h1>
        <div id="reset-container">
            <button id="reset-button">RESET</button><br>
            NUMBER OF RESETS: <span id="num-resets">0</span>
        </div>
        <div class="clear"></div>
        <div class="left">
            <h2>
                Team 1
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
                GOALS: <span id="teamone-numgoals">0</span>
            </div>
            <div>
                <button id="teamone-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="right">
            <h2>
                Team 2
            </h2>
            <div class="goals">
                SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
                GOALS: <span id="teamtwo-numgoals">0</span>
            </div>
            <div>
                <button id="teamtwo-shoot-button">SHOOT</button>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div >
        <button class="slamdunkbutton">SLAM DUNK</button>
    </div>
    <audio id="slamdunk" src = "assets/tarzan_new.mp3"></audio>
    <audio id="shootsound" src = "assets/mk.mp3"></audio>
    <audio id="resetsound" src = "assets/wadu-hek-text-tone.mp3"></audio>


    <script src="./assets/javascript/game.js"></script>
</body>
</html>
